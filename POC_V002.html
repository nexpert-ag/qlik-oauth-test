
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@qlik/embed-web-components – Responsive</title>
    <style>
      /* Seite auf volle Höhe/Breite des Viewports setzen */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #f5f5f5;
        color: #333;
        font-family: sans-serif;
        font-size: 14px;
      }

      /* Hauptbereich nutzt die volle Höhe; Flex für einfache Ausdehnung */
      #main-app {
        display: flex;
        flex-direction: column;
        height: 100vh;        /* volle Viewport-Höhe */
        width: 100vw;         /* volle Viewport-Breite */
        box-sizing: border-box;
      }

      /* Optionaler Innen-Container  */
      .container {
        display: flex;
        flex-direction: column;
        flex: 1 1 auto;       
        padding: 8px;
        gap: 8px;
        box-sizing: border-box;
      }

      /* Der sichtbare App-Frame ohne feste Größen! */
      .classic-app {
        flex: 1 1 auto;              
        min-height: 0;               
        border: 1px solid #bbb;
        border-radius: 3px;
        box-shadow: 1px 1px 10px rgba(0,0,0,0.2);
        overflow: hidden;           
        background: #fff;
        display: flex;                
      }

      /* Das eigentliche Embed: immer volle Breite/Höhe */
      qlik-embed {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* Für zusätzlich einzelne Visualisierungen nutzt: auch responsiv */
      .viz {
        width: 100%;
        height: 100%;
        padding: 0;
        border: 1px solid #bbb;
        border-radius: 3px;
        box-shadow: 1px 1px 10px rgba(0,0,0,0.2);
        box-sizing: border-box;
      }
    </style>

    <!-- Qlik Embed Web Components -->
    <script
      crossorigin="anonymous"
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/@qlik/embed-web-components@1/dist/index.min.js"
      data-host="https://nexpertag.eu.qlikcloud.com"
      data-client-id="019be184467ca77832148e24b21c23ac"
      data-redirect-uri="https://nexpert-ag.github.io/qlik-oauth-test/oauth_callback.html"
      data-auto-redirect="true"
      data-access-token-storage="session"
    ></script>
  </head>

  <body>
    <div id="main-app">
      <div id="classic-app" class="container">
        <div class="classic-app">
          <qlik-embed
            ui="classic/app"
            app-id="a39c16ad-370b-4afe-be06-6b569a9e7121"
            sheet-id="a196198e-cfa3-4752-8fd0-33509720f2ee"
          ></qlik-embed>
        </div>
      </div>
    </div>
  </body>
</html>
